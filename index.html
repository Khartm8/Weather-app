<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./icons8-partly-cloudy-day-16.ico" type="image/x-icon">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather App</h1>
      <div class="location">
        <input type="text" placeholder="Enter city name" />
        <button class="get-location" title="Get your location">
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </div>
      <div class="message"></div>
      <div class="weather">
        <div class="temp">
          <h2 class="city"></h2>
          <div class="temp-info">
            <img src="" alt="" width="50" height="50" class="temp-icon" />
            <p></p>
          </div>
          <p class="temp-description">Suny</p>
          <p class="local-time">Last update time: <span class="local-time-value">12:30</span></p>
        </div>
        <div class="details">
          <p class="detail humidity">
            <span class="detail-title">Humidity:</span>
            <span class="detail-value humidity-value"></span>
          </p>
          <p class="detail wind">
            <span class="detail-title">Wind:</span>
            <span class="detail-value wind-speed"></span>
            <i class="fa-solid fa-arrow-down wind-direction"></i>
            <span class="wind-description"></span>
          </p>
          <p class="detail feels-like">
            <span class="detail-title">Feels like:</span>
            <span class="detail-value feels-like-value"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
